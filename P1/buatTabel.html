<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel</title>
</head>

<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td rowspan="2" align="right" valign="bottom">
                <font face="courier" color="red" size="15">Ini Baris Pertama Kolom Pertama</font>
            </td>
            <td>Ini Baris Pertama Kolom Kedua</td>
            <td>Tambah satu kolom</td>
        </tr>
        <tr>
            <td >Tambahan Kolom</td>
            <td colspan="2">Ini Baris Kedua Kolom Pertama</td>
        </tr>
    </table>
</body>

</html>
